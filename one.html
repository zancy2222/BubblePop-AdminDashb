<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleBop Sidebar</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
        }
        .sidebar .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar .logo img {
            max-width: 100%;
        }
        .sidebar hr {
            border: 0;
            border-top: 1px solid #e0e0e0;
            margin: 20px 0;
        }
        .sidebar .nav-link {
            color: #555;
            font-weight: 500;
            font-size: 16px;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .sidebar .nav-link.active {
            color: #0d6efd;
            font-size: 16px;
            font-weight: bold;
        }
        .sidebar .nav-link:hover {
            background-color: #f0f4ff;
            color: #0d6efd;
        }
        .sidebar .nav-link img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .sidebar .dropdown-icon {
            margin-left: auto;
            width: 12px;
            height: 12px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f0f4ff;
        }
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;

        }
        .top-nav .dashboard-title {
            display: flex;
            align-items: center;
            font-size: 40px;
            font-weight: 600;
            color: #333;
        }
        .top-nav .dashboard-title img {
            margin-right: 10px;
            width: 34px;
            height: 34px;
        }
        .top-nav .notifications {
            display: flex;
            align-items: center;
        }
        .top-nav .notifications img {
            margin-right: 20px;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        .top-nav .user-menu {
            display: flex;
            align-items: center;
            cursor: pointer;
            background-color: #ffffff;
            padding: 5px 10px;
            height: 40px;
            border-radius: 45px;
            /* Add shadow */
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        }
        
        .top-nav .user-menu img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
        .top-nav .user-menu .username {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }
        .top-nav .settings-icon {
            width: 24px;
            height: 24px;
        }

.boxes-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start; /* Align with top-nav */
    margin-top: 20px; /* Adjust margin as needed */
    padding: 20px;
}

.box {
    width: 283px;
    height: 155px;
    border-radius: 15px;
    background-color: #ffffff; /* Example background color */
    box-shadow: 13px 15px 26px rgba(56, 71, 109, 0.15); /* Shadow with specified parameters */

}
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column">
        <div class="logo mb-4">
            <img src="Logo with mascot - Blue 2.png" alt="BubbleBop Logo">
        </div>
        <hr>
        <nav class="nav flex-column">
            <a class="nav-link active" href="#"><img src="material-symbols_dashboard-outline.svg" alt="Dashboard Icon">Dashboard</a>
            <a class="nav-link" href="#"><img src="Purchase Order.svg" alt="Order Icon">Order</a>
            <a class="nav-link" href="#"><img src="Milkshake.svg" alt="Product Icon">Product</a>
            <a class="nav-link" href="#"><img src="Cardboard Box.svg" alt="Supplies Icon">Supplies</a>
            <a class="nav-link" href="#"><img src="Test Results.svg" alt="Inventory Icon">Inventory <img class="dropdown-icon" src="Chevron Left.svg" alt="Dropdown Icon"></a>
            <a class="nav-link" href="#"><img src="Group 37009.svg" alt="Report Icon">Report <img class="dropdown-icon" src="Chevron Left.svg" alt="Dropdown Icon"></a>
        </nav>
    </div>
    <div class="content">
        <div class="top-nav">
            <div class="dashboard-title">
                <img src="material-symbols_dashboard-outline.svg" alt="Dashboard Icon">
                Dashboard
            </div>
            <div class="notifications">
                <img src="Notification.svg" alt="Notification Icon">
                
                <div class="user-menu">
                    <img src="BELL.svg" alt="Notification Icon Red">
                    <img src="Male User.svg" alt="User Icon">
                    <span class="username">Hachib</span>
                    <img class="dropsmall" style="width: 12px; padding-left: 5px;" src="Chevron LeftSmall.svg" alt="Settings Icons">
                    <img class="settings-icon" src="Settings.svg" alt="Settings Icon">
                </div>
                
            </div>
        </div>
        <div class="boxes-container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
